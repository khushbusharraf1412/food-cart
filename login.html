<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up | Food Cart</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image:url("https://png.pngtree.com/background/20230625/original/pngtree-d-renderings-of-popular-mobile-food-vendors-hot-dog-cart-burger-picture-image_4051472.jpg");
      background-size:cover;
      background-repeat:no-repeat;
      background-position:center;
    }

    .container {
      background-color: rgb(223, 216, 216);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 350px;
      padding: 30px;
      text-align: center;
      font-size:1rem;
    }

    h2 {
      color: #ff6347;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #ff6347;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      
      margin-top: 10px;
      
    }

    button:hover {
      background-color: #e5533d;
    }

    p {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    a {
      color: #ff6347;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .switch {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: white;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login to Food Cart</h2>
    <form action="index.html" onsubmit="alert('Login Successful! Redirecting to Home Page...')">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="switch">
      <a href="signup.html">Go to Sign Up</a>
    </div>
  </div>

  <div class="container" id="signup" style="display:none;">
    <h2>Create Account</h2>
    <form action="index.html" onsubmit="alert('Sign Up Successful! Redirecting to Home Page...')">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="switch">
      <a href="login.html">Go to Login</a>
    </div>
  </div>

  <footer>Â© 2025 Food Cart | All Rights Reserved</footer>

</body>
</html>
